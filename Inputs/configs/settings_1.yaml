---
params:
  EPOCHS: 1 # 250 (WNet)

  # 1 -> 23, 12
  # 0.6 -> 360, 325 = 827, 5651 = 
  # 0.55 -> 5598, 3381 = 702, 701 = 732, 753 = 302, 318 = 1477, 639 = 588, 854 = 2116, 1005
  # 0.5 -> 15, 12 = 111, 119 = 215, 237 = 85, 93 = 273, 331 = 898, 2435
  # 1/3 -> 13, 12
  # 1/4 -> 12, 11 = 67, 117

  # RE_MOD and MOD control the amount of params in the UNet by adjusting filters
  # Ratio is 1.42 / 1.0 (MOD / RE_MOD) for equal params
  MOD: 0.71 # Modified to match ReUNet's trainable params roughly (+-10%) which isn't ideal
  RE_MOD: 0.5
  BATCH_SIZE: 1 # 16 (WNet)
  NUM_TRAIN: 1 # max 4254
  NUM_VAL: 1 # max 1700
  NUM_TEST: 1 # max 1700
  NUM_MASKS: 1
  UNIT_CONFIRM: 66
  LR: 0.001
  ACCEL: 5
  BETA_1: 0.9
  BETA_2: 0.999
addrs:
  TEST: test/*.npy
  TRAIN: train/*.npy
  VAL: val/*.npy
  STATS: outputs_1/stats.npy
  COMP_MODEL: outputs_1/comp_model
  REAL_MODEL: outputs_1/real_model
  COMP_LOG: outputs_1/comp_unet.log
  REAL_LOG: outputs_1/unet.log
  FUNC: functions
  COMP_CHEC: outputs_1/comp_check
  REAL_CHEC: outputs_1/real_check
  COMP_CSV: outputs_1/comp_unet_train.log
  REAL_CSV: outputs_1/real_unet_train.log
  MASKS: inputs/masks/*.npy
  MASK_SAVE: inputs/masks
  ARC_1_MODEL: arc_outputs/arc_1/comp_check
